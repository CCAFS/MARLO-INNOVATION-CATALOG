name: SonarCloud Analysis - innovation catalog

on:
  push:
    branches: [dev, staging, main, main-setup]
  pull_request:
    branches: [dev, staging, main, main-setup]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Set up Java 17 for SonarCloud
      - name: Set up JDK 17 for SonarCloud analysis
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"

      # Step 2: Verify Java version
      - name: Verify Java version
        run: java -version

      # Step 3: Set JAVA_HOME and SONAR_JAVA_HOME
      - name: Set JAVA_HOME and SONAR_JAVA_HOME
        run: |
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV
          echo "SONAR_JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      # Step 4: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 5: Set up Node.js 22
      - name: Set up Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      # Step 8: Install dependencies for NestJS backend
      - name: Install NestJS dependencies
        run: npm install
        working-directory: ./server

      # Step 9: Build the NestJS backend project
      - name: Build the NestJS project
        run: npm run build
        working-directory: ./server

      # Step 9: Install frontend dependencies
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./client

      # Step 10: Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./client

      # Step 10: Install SonarScanner globally
      - name: Install SonarScanner
        run: npm install -g sonar-scanner

      # Step 11: Run SonarCloud analysis
      - name: Run SonarCloud analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=CCAFS_MARLO-INNOVATION-CATALOG \
            -Dsonar.organization=ccafs \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/migrations/**,**/*.spec.ts,**/Dockerfile*,.github/workflows/** \
            -Dsonar.coverage.exclusions=** \
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
        working-directory: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
